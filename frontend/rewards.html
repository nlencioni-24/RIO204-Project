<!DOCTYPE html>
<html lang="en">
<head>

<body>

<header>

    <h1>ğŸ† Rewards</h1>
</header>

<div class="content">
  <div class="card">
    <div class="row">
      <span>Your Score</span>
      <span id="score">0 pts</span>
    </div>

    <div class="row badge" id="badge1"><span>ğŸ¥‰ Contributor</span><span>10 pts</span></div>
    <div class="row badge locked" id="badge2"><span>ğŸ¥ˆ Active Helper</span><span>50 pts</span></div>
    <div class="row badge locked" id="badge3"><span>ğŸ¥‡ Super User</span><span>100 pts</span></div>

  </div>
</div>

<script>
function goHome() {
  window.location.href = "index.html";
}

// RÃ©cupÃ©rer le score global
const score = parseInt(localStorage.getItem("userScore")) || 0;
document.getElementById("score").innerText = score + " pts";

// Affichage badges
if (score >= 10) {
  document.getElementById("badge1").classList.remove("locked");
  document.getElementById("badge1").classList.add("unlocked");
}
if (score >= 50) {
  document.getElementById("badge2").classList.remove("locked");
  document.getElementById("badge2").classList.add("unlocked");
}
if (score >= 100) {
  document.getElementById("badge3").classList.remove("locked");
  document.getElementById("badge3").classList.add("unlocked");
}
if (score >= 200) {
  document.getElementById("badge4").classList.remove("locked");
  document.getElementById("badge4").classList.add("unlocked");
}
</script>

</body>
